<!DOCTYPE html>
<html>
<head>
    <title>RPS with VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="css/foundation.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <section class="row">
    <div class="small-6 columns">
      <h1 class="text-center">PLAYER</h1>
      <div class="wins">
        <div class="wins text-center" style="background-color: green; margin: 0; color: white;">
         
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <h1 class="text-center">COMPUTER</h1>
      <div class="wins">
        <div class="wins text-center" style="background-color: green;  margin: 0; color: white;">
        
        </div>
      </div>
    </div>
  </section>
  <section class="row controls" v-if="start">
    <div class="small-12 columns">
      <button id="start-game" @click="start=!start">START NEW GAME</button>
    </div>
  </section>
  <section class="row controls" v-else>
    <div class="small-12 columns">
        <button id="rock" @click="player(1)">ROCK</button>
        <button id="paper" @click="player(2)">PAPER</button>
        <button id="scissors" @click="player(3)">SCISSORS</button>
        <button id="restart" @click="reset()">RESTART</button>
    </div>
  </section>
  <section class="row log" v-if="!start">
    <div class="small-12 columns">
      <ul>
        <li>
          
        </li>
      </ul>
    </div>
  </section>
</div>
<script src="app.js"></script>
</body>
</html>
